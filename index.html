<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/main.css">
    <title>Recipe App - Home</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__bookmarks"><a class="header__bookmarks-link" href="bookmarks.html">Bookmarks</a></div>
            <h1 class="header__title">Find your recipe</h1>
            <form class="header__form">
                <input type="text" class="header__input" placeholder="Type ingredients eg. spinach, bean, broccoli">
                <select class="header__select">
                    <option value="">--Select--</option>
                    <option value="vegan">vegan</option>
                    <option value="vegetarian">vegetarian</option>
                    <option value="sugar-conscious">sugar conscious</option>
                    <option value="peanut-free">peanut free</option>
                    <option value="tree-nut-free">tree nuts free</option>
                    <option value="alcohol-free">alcohol free</option>
                </select>
                <button type="submit" class="header__button" aria-label="search"><i class="fas fa-search"></i></button>
            </form>
            <div class="header__alert-box"></div>
        </div>
    </header>
    <div class ="modal">
        <div class="modal__box">
            <button class="modal__button" aria-label="close">x</button>
            <div class="modal__content"></div>
        </div>
    </div>
    <div class="container">
        <div class="loader">
            <div class="loader__animation">Loading...</div>
        </div>
        <main class="recipe"></main>  
        <aside class="list">
            <div class="list__header">
                <h2 class="list__title">Shopping list</h2>
                <button class="list__arrow-button" aria-expanded="false"><i class="fas fa-chevron-circle-down"></i></button>
            </div>
            <form class="list__form">
                <input type="text" class="list__input" placeholder="Type...">
                <button type="submit" class="list__button" aria-label="add">+</button>
            </form>
            <div class="list__alert"></div>
            <div class="list__container"></div>
        </aside>
    </div>

    <script src="dist/bundle.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
